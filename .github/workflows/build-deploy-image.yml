name: "Build deploy Docker image"

on:
  workflow_dispatch:
    inputs:
      service:
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SERVICE: ${{ inputs.service }}
    steps:
      - uses: actions/checkout@v3

      - name: Build, tag and push Docker image
        run: |
          ./infra/scripts/push_images.sh $SERVICE