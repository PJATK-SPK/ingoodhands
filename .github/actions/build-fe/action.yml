name: "Build frontend"
description: "Build and upload frontend artifact"
inputs:
  GOOGLE_MAPS_KEY:
    description: 'Key for google maps api access'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - name: Install dependencies, build
      shell: bash
      env:
        GOOGLE_MAPS_KEY: ${{ inputs.GOOGLE_MAPS_KEY }}
      run: |          
        npm i -g @angular/cli
        npm ci
        sed -i "s/GOOGLE_MAPS_KEY_HERE/{GOOGLE_MAPS_KEY/g" src/environments/environment.prod.ts
        ng build --configuration=production
      working-directory: src/frontend

    - name: Compress fe build files
      shell: bash
      run: tar -cvf fe_artifact.tar ./dist
      working-directory: src/frontend

    - name: Upload fe artifact
      uses: actions/upload-artifact@v3
      with:
        name: fe-artifact
        path: src/frontend/fe_artifact.tar
