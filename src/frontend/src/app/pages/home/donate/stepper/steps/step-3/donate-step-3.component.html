<div class="summary-box">
    <h3>Warehouse:</h3>

    <p>
        {{selectedWarehouse.name}} - {{selectedWarehouse.city}},
        {{selectedWarehouse.postalCode}},
        {{selectedWarehouse.street}}
    </p>

    <h3>Items:</h3>
    <div *ngFor="let item of formItems">

        <div class="grid">
            <div class="col-12">
                {{item.quantity}}{{item.product.unit}} of {{item.product.name}}
            </div>
        </div>
    </div>
</div>
