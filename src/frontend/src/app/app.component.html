<div *ngIf="!authChecked">
  Loading...
</div>

<div *ngIf="authChecked">
  <b>Is logged in:</b> {{isLoggedIn}}

  <br />

  <button *ngIf="!isLoggedIn" (click)="login()">Login</button>
  <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>

  <br />
  <hr>

  <b>No auth check (weather) -></b> <br />
  {{noAuth | async | json}}

  <br />
  <br />

  <b>Auth check -></b> <br />
  {{userinfo | async | json}}
</div>
