<div class="grid">

    <div class="col-12">
        <div class="pt-3 flex align-items-center justify-content-center">

            <div class="pt-3">
                <span class="p-float-label">
                    <input id="search" class="input-field" type="text" pInputText
                        (ngModelChange)="onFilterChange.next($event)" [(ngModel)]="filter">
                    <label for="search">Search</label>
                </span>
            </div>

        </div>
    </div>

    <div class="col-12">
        <div class="p-3">
            <p-card>
                <h1 class="text-2xl font-bold m-0">Deliveries of warehouse {{service.warehouseName$ | async}}</h1>

                <ng-container *ngIf="pagedResult">

                    <p-card class="p-2" *ngFor="let item of pagedResult.queryable">
                        <div class="grid">
                            <div class="col-12">
                                <h2 class="text-xl font-bold m-0 text-primary" style="cursor:pointer"
                                    [routerLink]="'/secure/delivery/' + item.id">
                                    {{item.deliveryName}}

                                    <span class="order-text">({{item.orderName}})</span>
                                </h2>

                                <p>
                                    {{item.creationDate.toLocaleString(DateTime.DATETIME_MED)}} -
                                    <b> {{getProductsText(item.productTypesCount)}} </b>

                                    <p-tag *ngIf="item.isLost" styleClass="ml-2 mb-1" icon="pi pi-calendar"
                                        severity="danger" value="LOST">
                                    </p-tag>

                                    <p-tag *ngIf="!item.tripStarted " styleClass="ml-2 mb-1" icon="pi pi-calendar"
                                        severity="warning" value="Trip not started yet">
                                    </p-tag>

                                    <p-tag *ngIf="item.tripStarted && !item.isDelivered" styleClass="ml-2 mb-1"
                                        icon="pi pi-calendar" severity="success" value="Trip started">
                                    </p-tag>

                                    <p-tag *ngIf="!item.isDelivered" styleClass="ml-2 mb-1" icon="pi pi-calendar"
                                        severity="warning" value="Not delivered">
                                    </p-tag>

                                    <p-tag *ngIf="item.isDelivered" styleClass="ml-2 mb-1" icon="pi pi-calendar"
                                        severity="success" value="Delivered">
                                    </p-tag>
                                </p>

                            </div>
                        </div>
                    </p-card>

                    <p-paginator [rows]="pageSize" [totalRecords]="pagedResult.rowCount"
                        (onPageChange)="paginate($event)"></p-paginator>
                </ng-container>
            </p-card>
        </div>
    </div>
</div>
