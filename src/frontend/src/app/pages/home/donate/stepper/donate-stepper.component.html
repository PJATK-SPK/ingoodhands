<p-steps [model]="steps" [readonly]="true" [activeIndex]="currentIndex"></p-steps>

<div class="form-area m-3 p-3 border-dashed">
    <div class="grid">
        <div class="col-12">
            <app-donate-step-1 *ngIf="currentIndex === 0"></app-donate-step-1>
            <app-donate-step-2 *ngIf="currentIndex === 1"></app-donate-step-2>
            <app-donate-step-3 *ngIf="currentIndex === 2"></app-donate-step-3>
        </div>
        <div class="col-12">
            <div class="flex justify-content-end align-items-center mr-3">
                <button pButton type="button" label="NEXT" class="p-button-outlined" (click)="onNextClick()"></button>
            </div>
        </div>
    </div>
</div>
