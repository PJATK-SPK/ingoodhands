<div class="grid">
    <div class="col-12">
        <div class="p-3">
            <p-card>
                <div class="grid">
                    <div class="col-12">
                        <h2 class="text-2xl font-bold m-0"> Create address </h2>

                        <p-card class="p-2">
                            <form [formGroup]="form" (submit)="onSubmitClick($event)">
                                <div class="grid">
                                    <div class="col-12 md:col-6 lg:col-4">
                                        <label for="firstName" class="block">First name</label>
                                        <input id="firstName" class="input-field" type="text" pInputText
                                            aria-describedby="firstName-help" formControlName="firstName">
                                        <small *ngIf="form.controls['firstName'].errors" id="firstName-help"
                                            class="p-error block">First name is invalid.</small>
                                    </div>

                                    <div class="col-12 md:col-6 lg:col-4">
                                        <label for="lastName" class="block">Last name</label>
                                        <input id="lastName" class="input-field" type="text" pInputText
                                            aria-describedby="lastName-help" formControlName="lastName">
                                        <small *ngIf="form.controls['lastName'].errors" id="lastName-help"
                                            class="p-error block">Last name is invalid.</small>
                                    </div>

                                    <div class="col-12 md:col-6 lg:col-4">
                                        <label for="email" class="block">Email</label>
                                        <input id="email" class="input-field" type="text" pInputText
                                            aria-describedby="email-help" formControlName="email">
                                        <small *ngIf="form.controls['email'].errors" id="email-help"
                                            class="p-error block">Email
                                            is invalid.</small>
                                    </div>

                                    <div class="col-12">
                                        <div class="pr-5 flex align-items-center justify-content-end">
                                            <button pButton [loading]="isSaving" type="submit" label="Save"
                                                class="p-button-outlined p-button-primary"></button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </p-card>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
