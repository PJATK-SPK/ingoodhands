<form [formGroup]="service.form">

    <div *ngFor="let warehouse of service.allWarehouses">
        <div class="warehouse-box">
            <div class="grid">

                <div class="col-2">
                    <p-radioButton [value]="warehouse.id" formControlName="warehouseId"></p-radioButton>
                </div>

                <div class="col-3">
                    <b>{{warehouse.name}}</b>
                </div>

                <div class="col-2">
                    {{warehouse.countryName}}
                </div>

                <div class="col-5">
                    {{warehouse.city}}, {{warehouse.postalCode}}, {{warehouse.street}}
                </div>
            </div>
        </div>
    </div>
</form>
